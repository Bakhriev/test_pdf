<div class="select">
	<div class="select__label">
		<button
			class="select__toggle btn-reset"
			aria-haspopup="true"
			aria-expanded="false"
			aria-label="Select color"
			aria-controls="select-menu"
		></button>
		<input
			tabindex="-1"
			class="select__value input-reset"
			type="text"
			placeholder="Select color..."
			value=""
			aria-hidden="true"
		/>
	</div>

	<ul
		class="select-menu list-reset"
		tabindex="-1"
		role="listbox"
		id="select-menu"
	>
		<li role="presentation">
			<button
				aria-checked="false"
				role="menuitemradio"
				data-value="Black"
				class="select-menu__option btn-reset"
			>
				Black
			</button>
		</li>
		<li role="presentation">
			<button
				aria-checked="false"
				role="menuitemradio"
				data-value="Pink"
				class="select-menu__option btn-reset"
			>
				Pink
			</button>
		</li>
		<li role="presentation">
			<button
				aria-checked="false"
				role="menuitemradio"
				data-value="Red"
				class="select-menu__option btn-reset"
			>
				Red
			</button>
		</li>
		<li role="presentation">
			<button
				aria-checked="false"
				role="menuitemradio"
				data-value="Blue"
				class="select-menu__option btn-reset"
			>
				Blue
			</button>
		</li>
		<li role="presentation">
			<button
				aria-checked="false"
				role="menuitemradio"
				data-value="Green"
				class="select-menu__option btn-reset"
			>
				Green
			</button>
		</li>
	</ul>
</div>
